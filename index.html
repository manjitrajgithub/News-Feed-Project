<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Feed Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="m-0 p-0">
    <div class="container-fluid my-3 mx-auto">
        <!--Navbar-->
        <div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">News Website</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#weather" id="weather">Weather</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#sports" id="sports">Sports</a>
                            </li>
                        </ul>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#Entertainment"
                                id="Entertainment">Entertainment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#science" id="science">Science</a>
                        </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="text" id="newsQuery">
                            <button class="btn btn-outline-success" type="button" id="search">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
        <!--News-->    
        <div>
            <div class="row m-3" id="newstype"></div>
            <div class="row me-2 ms-2" id="newsdetails">

            </div>
        </div>
        <!--Footer-->
        <div class="mt-5">
            <div>
                <nav class="navbar navbar-expand-lg  navbar-dark bg-green mt-4">
                    <div class="container-fluid">
                        <h5 class="text-muted me-auto ms-auto">NEWS<span class="text-warning">HEADLINES</span></h5>
                </nav>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
